<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
      #drawer 
      class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar><span>Pachisa</span>  <img src="../../assets/img/copamex.png" width="70" height="55"> </mat-toolbar>    <mat-nav-list>
      <a mat-list-item [routerLink]="['/userProfile/products']" >Inicio</a>
      <a mat-list-item [routerLink]="['/userProfile/reporte']">Reportes</a>
      <a mat-list-item href="#">Configuracion</a>
      <a mat-list-item href="#">Ayuda</a>
      <a mat-list-item [routerLink]="['/login']" (click)="onLogout()">Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        > <!--*ngIf="isHandset$ | async">-->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Inventario</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
