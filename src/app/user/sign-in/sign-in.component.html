<div>
  <img src="../../../assets/img/single_user.png" width="100" height="98" layout-align="center center">
</div>

<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
      
    <mat-form-field>
      <input matInput type="text" name="email" #email="ngModel"  [(ngModel)]="model.email" placeholder="Email" [pattern]="emailRegex" 
      required [ngClass]="{'invalid-textbox':signInForm.submitted && !email.valid}" >
      <div *ngIf="signInForm.submitted && email.errors?.pattern"> <label>Email invalido</label>
      </div>
    </mat-form-field>
    <div></div>
    <mat-form-field>
      <input matInput type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password"
      [ngClass]="{'invalid-textbox':signInForm.submitted && !password.valid}"  minlength="4">
      <div *ngIf="signInForm.submitted && password.errors?.minlength"> <label >Caracteres como minimo</label>
      </div>
    </mat-form-field>
    <div>
    <button type="submit" mat-raised-button color="primary">Ingresar</button>
  </div>

</form>


<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
